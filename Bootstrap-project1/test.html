<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="text-center text-primary">Contact Form</h3>
        </div>
        <div class="card-body shadow-lg p-3 mb-0 bg-white rounded">
          <form action="">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="">Name <span class="text-danger">*</span></label>
                  <input type="text" name="name" class="form-control" placeholder="Enter Your Name">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="">Email <span class="text-danger">*</span></label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Your email">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="">Phone <span class="text-danger">*</span></label>
                  <input type="number" name="phone" class="form-control" placeholder="Enter Your Name">
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label for="">Address <span class="text-danger">*</span></label>
                  <textarea name="" id="" cols="10" rows="10" class="form-control"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-secondary">
          <strong class="text-bold text-warning">@ Akshay 2023</strong>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
